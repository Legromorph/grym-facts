<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>

<body class="bg-dark text-light">
  <main class="container py-5">
    <section class="mx-auto card bg-black border-secondary p-4 app-card" style="max-width:640px;">
      <div class="d-flex justify-content-between align-items-center mb-3 gap-2 flex-wrap">
        <h1 class="h4 m-0">Admin Login</h1>
        <a class="btn btn-outline-secondary" href="/">Zur App</a>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger mb-3">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" action="/login" class="vstack gap-3">
        <input type="hidden" name="next_url" value="{{ next_url }}">

        <div>
          <label class="form-label text-secondary">Passwort</label>
          <input class="form-control form-control-lg" type="password" name="password" required autofocus>
        </div>

        <button class="btn btn-primary btn-lg" type="submit">Einloggen</button>

        <div class="text-secondary small">
          Default: <code>admin</code> (bitte Ã¤ndern)
        </div>
      </form>
    </section>
  </main>
</body>
</html>
