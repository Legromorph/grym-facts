<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Fact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body class="bg-dark text-light">
  <main class="container py-5">
    <h1 class="h5 mb-3">Eintrag #{{ fact.id }} bearbeiten ({{ fact.kind }})</h1>
    <div class="card bg-black border-secondary p-4">
      <h1 class="h5 mb-3">Fact #{{ fact.id }} bearbeiten</h1>

      <form method="post" class="vstack gap-3">
        <textarea name="text" class="form-control form-control-lg" rows="4" maxlength="280" required>{{ fact.text }}</textarea>
        <div class="d-flex gap-2 flex-wrap">
          <button class="btn btn-primary btn-lg" type="submit">Speichern</button>
          <a class="btn btn-outline-secondary btn-lg" href="/admin">Abbrechen</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
